<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR碼生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR碼生成器</h1>
        <textarea id="inputText" placeholder="輸入文字"></textarea>
        <input type="file" id="imageInput" accept="image/*">
        <button id="generateQR">生成QR碼</button>
        <a id="downloadLink" style="display: none;" download="qrcode.png">下載QR碼</a>
        <div id="qrcode"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
