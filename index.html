<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR碼生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR碼生成器</h1>
        <input type="url" id="inputLink" placeholder="輸入連結">
        <label for="logoInput">上傳Logo圖片：</label>
        <input type="file" id="logoInput" accept="image/*">
        <button id="generateQR">生成QR碼</button>
        <div id="qrcode"></div>
        <div id="utmInputs">
            <h2>新增UTM參數</h2>
            <input type="text" id="utmSource" placeholder="來源 (utm_source)">
            <input type="text" id="utmMedium" placeholder="媒介 (utm_medium)">
            <input type="text" id="utmCampaign" placeholder="活動名稱 (utm_campaign)">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="QRCodeWithLogo.js"></script>
    <script src="script.js"></script>
</body>
</html>
